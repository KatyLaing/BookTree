{% extends "layout.html" %}

{% block script %}
<!--link in CSS For the cards from https://www.bootdey.com-->
<link href="/static/booksummary.css" rel="stylesheet">

<script>
    // Toggling visibility of passwords function from csestack.org
    function PWVisToggle(){
        let pwtoggle = document.querySelector('#togglePassword');
        let pw = document.querySelector('#password');
        type = pw.getAttribute('type');
        if (type == "password"){
            type = "text";
        }
        else{
            type = "password";
        }
        pw.setAttribute("type", type);
        pwtoggle.classList.toggle('fa-eye-slash');
    }
</script>
{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <section class="main-title">
        <h1 style="font-size:30px"><i class="fas fa-leaf"></i>Login to your BookTree account:</h1>
    </section>

    <div class="row gutters-sm">
        <div class="col-lg-12 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <form action="/login" method="post">
                    <div class="form-group">
                        <input autofocus autocomplete="off" class="form-control" name="email" placeholder="Email" type="email" required>
                    </div>
                    <div class="form-group">
                        <input autocomplete="current-password" class="form-control" id="password" minlength=8 maxlength=20 name="password" placeholder="Password" type="password" required>
                        <i class="far fa-eye" id="togglePassword" onclick="PWVisToggle(); return false;"></i>
                    </div>
                    <button class="btn btn-primary" type="submit">Log In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

{% endblock %}
